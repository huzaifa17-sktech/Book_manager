{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Book List</h2>
    <a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add Book</a>
    <table class="table table-bordered table-hover">
        <tr>
            <th>Title</th><th>Author</th><th>Published</th><th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_date }}</td>
            <td>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No books available.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
